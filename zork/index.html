<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Zork Advanced!</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    </head>
    
    <body>
        <h1>Zork Demo!</h1>

        <div id="canvas"></div>

        <div id="message-area">

            <p id="msg">Welcome to Zork Advanced! Enter "help" for assistance.</p>

        </div>

        <form id="gui" action="" method="GET" onsubmit="return false;">
            
            <input id="command" type="text" name="command" placeholder="Type command here">
            
            
            
        </form>
        
        <!-- scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/addons/p5.dom.js"></script>
        <script src="script.js"></script>
    </body>

</html>
