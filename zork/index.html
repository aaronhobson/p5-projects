<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of Zork</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Play|Slabo+27px" rel="stylesheet">
  </head>
  <body>
    <h1>World of Zork</h1>
      <div id="canvas"></div>
      <div id="message-area">
        <p id="msg">Welcome to the World of Zork! <br>Enter "help" for help.</p>
      </div>
      <form id="gui" action="" method="GET" onsubmit="return false;">
        <input id="command" type="text" name="command" placeholder="Type command here">
      </form>
    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/addons/p5.dom.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
